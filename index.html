<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <div class="result-container"></div>
    <div class="game-container">
        <div class="piece piece-0" data-piece="0"></div>
        <div class="piece piece-1" data-piece="1"></div>
        <div class="piece piece-2" data-piece="2"></div>
        <div class="piece piece-3" data-piece="3"></div>
        <div class="piece piece-4" data-piece="4"></div>
        <div class="piece piece-5" data-piece="5"></div>
        <div class="piece piece-6" data-piece="6"></div>
        <div class="piece piece-7" data-piece="7"></div>
        <div class="piece piece-8" data-piece="8"></div>
    </div>
    <button class="reset-button">Reset</button>
</body>
</html>
